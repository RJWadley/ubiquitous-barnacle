<style type="text/css">
#login label {display:block;float:left;width:75px;text-align:right;clear:left;margin-right:5px;}
#name, #password {float:left;width:140px;}
#submit {display:block;clear:left;margin-left:164px;}
#login form div {width:230px;}
#chat, #response {border:1px solid black;padding:10px;background-color:gainsboro;float:left;display:none;width:304px;margin-bottom:10px;}
#login {border:1px solid black;float:left;padding:10px;}
#chat_message{float:right;display:none;}
#response {/*clear:left;*/float:none;height:135px;overflow-y:scroll;padding:0;width:auto;display:block;background-color:#fff;}
#response p {background-color:#fff;border-bottom:1px solid gray;margin:0;padding:10px;}
#chat_text {width:300px;height:55px;}
#response p.response_post {background-color:aliceblue;}
#response p.away_message {background-color:cornsilk;color:#123456;}
#response p.away_message span {color:cornflowerblue;}
</style>

<body>
<div id="login">
  <form>
    <div>
      <label>Name:</label><input type="text" name="name" id="name" value="admin" />
      <label>Password:</label><input type="password" name="password" id="password" value="password" />
      <input type="submit" name="submit" id="submit" value="Log In" onclick="login();return false;" />
    </div>
  </form>
</div>
<div id="chat">
  <h1>Chat Room</h1>
  <div class="box" id="response"></div>
  <room style="trendy" size="moderate" temperature="comfortable" furnishings="spartan">
    <chat type="secure" action="discuss">
      <post>
        <textarea type="chat" id="chat_text"></textarea>
      </post>
      <br />
      <span id="chat_message">Message Sent!</span>
      <input id="lol" type="button" name="chat" value="Chat Now" onclick="chatBack(document.getElementById('chat_text').value);chat(document.getElementById('chat_text').value);return false;" />
    </chat>
  </room>
</div>
</body>
